apiVersion: v1
kind: Service
metadata:
  name: java-app
spec:
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      nodePort: 30080
      name: hello-world
  selector:
    app: java-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: docker.io/mhali/java_app:latest
        ports:
        - containerPort: 8080
